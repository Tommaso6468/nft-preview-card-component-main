<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <div class="frame">
        
        <div class="images">
          <img src="./images/image-equilibrium.jpg" alt="NFT" class="image" width="250">
          <div class="imageOverlay">
            <img src="./images/icon-view.svg" alt="icon">
          </div>
        </div>

        <a href=""><h1 class="nameNFT">Equilibrium #3429</h1></a>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>
        
        <div class="infoContainer">
          <p class="value"><img src="./images/icon-ethereum.svg" alt="ethImage" class="ethImage">0.041 ETH</p>
          <p class="timeLeft"><img src="./images/icon-clock.svg" alt="clock" class="clock">3 days left</p>
        </div>

        <hr class="line">

        <div class="creator">
          <img src="./images/image-avatar.png" alt="creatorImage" class="creatorImage">
          <p class="creatorText">Creation of <a href="" class="creatorHref">Jules Wyvern</a></p>
        </div>

      </div>
  </main>
  
</body>
</html>
